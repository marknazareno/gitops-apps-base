apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-demo-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - spring-boot-demo.app.k8s.marknazareno.com
    secretName: letsencrypt-secret-staging
  rules:
  - host: spring-boot-demo.app.k8s.marknazareno.com
    http:
      paths:
      - path: "/"
        backend:
          service:
            name: spring-boot-demo
            port:
              number: 8080